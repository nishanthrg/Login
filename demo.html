<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>    <title>Document</title>
</head>
<body>
    <div id="mydiv"></div>
    <button>Load</button>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $.post("nik2.php", {name: "Nishanth", age: 23,loc:"Nagercoil"}, function(response) {
                    console.log(response);  
                    $("#mydiv").append("Name : " + response.data.name + "<br>" + "Age : " + response.data.age + " <br>",
                     "Location : " + response.data.loc);
                }, "json");  
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blinking</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script></head>
<body>
    <div class="blink">This text is blinking!</div>
    <style>
        .blink {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
   <script>
$(document).ready(function(){
    function blinker(){
        $('.blink').fadeOut(500).fadeIn(500)
    }
    setInterval(blinker,500)
})
       
</script>

</body>
</html>

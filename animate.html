<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>    <title>Document</title>
    <!-- <script src="https://code.jquery.com/color/jquery.color-3.0.0.js" integrity="sha256-nXuT4oV5wsIpHV/V7Ay53Vf/1rg2lqpiGWoP9CRk2tM=" crossorigin="anonymous"></script> -->

    <title>Document</title>
</head>
<body>
    <center>
   <div class="container">
    <div class="div1"></div>
    <div class="div2"></div>                          
    <div class="div3"></div>
   </div>
 
   <button id="b1">STOP</button>
   <button id="b2">WAIT</button>
   <button id="b3">GO</button>
  
   </center>
   <style>
    
    .container{
        background-color: gray;
        width: 100px;
        height: 270px;
        gap: 5px;
    }
    .div1,.div2,.div3{
        border-radius: 100px;
        width: 70px;
        height: 70px;
        border: 4px solid black;
    }
    button{
        display: grid;
        margin-left: 300px;
        margin-top: -100px;
        padding: 5px;
       
    }
   
    
   </style>
   <script>
    $(document).ready(function(){
        $("#b3").click(function(){
            $(".div1").css("backgroundColor","green")
            $(".div3").css("backgroundColor","")

        })
        $("#b2").click(function(){
            $(".div1").css("backgroundColor","")
            $(".div2").css("backgroundColor","yellow")
        })
        $("#b1").click(function(){
            $(".div1").css("backgroundColor","")
            $(".div2").css("backgroundColor","")
            $(".div1").css("backgroundColor","")

            $(".div3").css("backgroundColor","red")
        })

        


    })
   </script>
</body>
</html>

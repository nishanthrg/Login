<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Use the full version of jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>    <title>Document</title>
</head>
<body>
    <div style="background-color: red; width: 100px; height: 100px;"></div>
    <button id="tog">Toggle</button>

    <script>
        $(document).ready(function(){
            $("#tog").click(function(){
                $("div").toggle(2000); // Smoothly toggles the div in 2000ms (2 seconds)
            });
        });
    </script>qa
</body>
</html>
